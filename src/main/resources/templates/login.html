<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to your account</h2>
<form action="#" th:action="@{/login}" th:object="${user}"  method="post">
    <input type="text" name="username" id="username" placeholder="User name" th:field="*{UserName}"/>
    <input type="text" name="password" id="password"  placeholder="Password" th:value="*{PassWord}"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="@{/post}">
    <h2 th:case="null"></h2>
    <div th:case="*">
            <div th:object="${image}">
               <img th:attr="src='../Image/'+${image.id}+.jpg"></img>
            </div>
    </div>
</div>
</body>
</html>
